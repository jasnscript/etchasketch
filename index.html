<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Etch-a-Sketch by Jason</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header >
            <h1>etch-a-sketch</h1>
        </header>

        <main>
            <div class="color-options">
                <button id="black">black [B]</button>
                <button id="rainbow">rainbow [R]</button>
                <button id="grayscale">grayscale [G]</button>
            </div>
            <div class="bezel">
                <div class="grid"></div>
            </div>
            <div class="size-clear">
                <button id="size">size</button>
                <button id="clear">clear [C]</button>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>

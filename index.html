<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Etch-a-Sketch by Jason</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header >
            <h1>etch-a-sketch</h1>
        </header>

        <main>
            <div class="bezel">
                <div class="grid"></div>
            </div>
            <div class="options">
                <button id="size">resolution</button>
                <button id="black">black</br>[B]</button>
                <button id="rainbow">rainbow</br>[R]</button>
                <button id="grayscale">grayscale</br>[G]</button>
                <button id="clear">clear</br>[C]</button>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
